version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - BYTEDANCE_APPID=${BYTEDANCE_APPID}
      - BYTEDANCE_ACCESS_TOKEN=${BYTEDANCE_ACCESS_TOKEN}
      - BYTEDANCE_BASE_URL=${BYTEDANCE_BASE_URL}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_BASE_URL=${DEEPSEEK_BASE_URL}
      - TRANSLATION_PROVIDER=${TRANSLATION_PROVIDER}
      - TRANSLATION_MODEL=${TRANSLATION_MODEL}
      - TRANSLATION_TEMPERATURE=${TRANSLATION_TEMPERATURE}
      - TRANSLATION_MAX_TOKENS=${TRANSLATION_MAX_TOKENS}
      - TRANSLATION_TOP_P=${TRANSLATION_TOP_P}
      - TRANSLATION_FREQUENCY_PENALTY=${TRANSLATION_FREQUENCY_PENALTY}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./config.json:/app/config.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    restart: unless-stopped

volumes:
  uploads:
  logs: